<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Iniciar Sesión - SN Urban Shop</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <!-- parte de arriba con el nombre y menu -->
    <header>
        <h1>SN Urban Shop</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="hombres.html">Hombres</a>
            <a href="mujeres.html">Mujeres</a>
            <a href="accesorios.html">Accesorios</a>
        </nav>
    </header>

    <!-- seccion para iniciar sesion -->
    <section class="vh-65">
        <div class="card">
            <div class="card-body">
                <h1>Inicia Sesión</h1>
                <h5>Accede con tu cuenta para continuar</h5>

                <!-- formulario de login -->
                <form>
                    <input type="email" class="form-control" placeholder="Correo electrónico" required>
                    <input type="password" class="form-control" placeholder="Contraseña" required>

                    <!-- boton de inicio de sesion -->
                    <a href="roles.html" class="btn">iniciar</a>
                </form>

                <!-- enlace si no tiene cuenta -->
                <p style="margin-top: 15px; font-size: 14px;">
                    ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </section>

</body>
</html>
