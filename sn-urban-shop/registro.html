          <!-- campos del formulario -->
          <input type="text" id="fullName" placeholder="Nombre" required>
          <input type="text" id="username" placeholder="Apellido" required>
          <input type="email" id="email" placeholder="Correo" required>
          <input type="password" id="password" placeholder="ContraseÃ±a" required>

          <!-- boton para enviar el registro -->

          <!-- enlace si ya tiene cuenta -->
          <p class="texto-login">
            Ya tienes una cuenta? <a href="iniciar.html">Iniciar sesion</a>
          </p>
        </form>

      </div>
    </div>
  </section>

</html>
